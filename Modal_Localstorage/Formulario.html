    <title>Formulario</title>
<style>
    .Fondo_F{
        background: url(IMG/Fondo_Form.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50% 50%;
    }
</style>
</head>
<body style="padding-top: 4rem;" class="d-flex justify-content-center align-items-center  min-vh-100 Fondo_F">


    
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
        <a href="#" class="navbar-brand">Logotipo</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Tablas</a>
                    </li>
                    <li class="nav-item">
                        <a href="Formulario.html" class="nav-link active">Formulario</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    


    <div class="container pt-5 pb-5">
        <div class="card w-75 m-auto">
            <div class="card-header bg-success text-light text-center">
                <h1 style="font-family: 'Josefin Sans', sans-serif; font-weight: 300;" class="m-0 mt-2 mb-2">Bienvenido al registro!!</h1>
            </div>
            <div class="card-body pt-5 pb-5" style="background: rgb(226, 223, 223);">
                <form action="" class="w-100 ps-4 pe-4">

                    <div class="row mb-4">
                        <div class="form-group col-6">
                            <label for="Nombres" class="mb-3 mt-0">Ingrese sus Nombres :</label>
                            <input type="text" class="form-control" id="Nombres">
                        </div>
                        <div class="form-group col-6">
                                <label for="Apellidos" class="mb-3 mt-0">Ingrese sus Apellidos :</label>
                                <input type="text" class="form-control" id="Apellidos">
                            </div>
                        </div>


                    <div class="row mb-4">
                        <div class="form-group col-6">
                            <label for="DNI" class="mb-3">Ingrese su DNI :</label>
                            <input type="number" class="form-control" id="DNI">
                        </div>
                        <div class="form-group col-6">
                                <label for="Edad" class="mb-3">Ingrese su edad :</label>
                                <input type="number" class="form-control" id="Edad">
                            </div>
                        </div>


                    <div class="row">
                        <div class="form-group">
                        <label for="Comentarios" class="mb-3">Comentenos algo de usted :</label>
                        <textarea class="col-1  form-control" style="min-height: 10vw;" id="Comentarios"></textarea>
                        </div>
                    </div>


                </form>
            </div>
            <div class="card-footer bg-success text-light d-flex justify-content-between align-items-center">
                <p class="m-0 ms-4">Opciones de registro:</p>
                <div>
                <a href="index.html" class="btn btn-outline-light me-4 mt-3 mb-3">Cancelar</a>
                <button class="btn btn-outline-light me-4 mt-3 mb-3" onclick="Enviar_Info()" >Enviar registro</button>
                </div>
            </div>
        </div>
    </div>





<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj' crossorigin='anonymous'></script>
